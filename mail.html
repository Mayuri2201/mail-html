<!DOCTYPE html>
<html>
<head>
	<title>My HTML Email</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			font-size: 24px;
			font-weight: bold;
			margin-top: 0;
			margin-bottom: 20px;
		}
		p {
			margin-top: 0;
			margin-bottom: 20px;
		}
		a {
			color: #007bff;
			text-decoration: none;
		}

    img {
      max-width: 100%;
      height: auto;
    }
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to My HTML Email</h1>
    <img src="img.jpg" alt="">
		<p>Thank you for subscribing to our newsletter. We'll be sending you updates on our latest products and promotions.</p>
		<p>In the meantime, feel free to visit our website <a href="https://www.example.com">here</a> for more information.</p>
		<p>Best regards,<br>My HTML Email Team</p>
	</div>
</body>
</html>
